<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4">
            <input type="text" 
            [(ngModel)]='listFilter'/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h3>Filtered by: {{ listFilter }} </h3>
        </div>
    </div>
    <div class='table-responsive'>
        <table class='table'
            *ngIf='players && players.length'>
                
            <thead>
                <tr>
                    <th>
                        <button class='btn btn-primary'
                        (click)='toggleImage()'>
                           {{ showImage ? 'hide' : 'show' }} Image
                        </button>
                    </th>
                    <th>Player</th>
                    <th>Number</th>
                    <th>Position</th>
                    <th>Value</th>
                    <th>5 Star Rating</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let player of players'>
                    <td>
                        <img *ngIf='showImage'
                        [src]='player.imageUrl'
                        [title]='player.playerName'
                        [style.width.px]='imageWidth'
                        [style.margin.px]='imageMargin'>
                    </td>
                    <td>{{ player.playerName | convertToSpaces: 'e' }}</td>
                    <td>{{ player.playerNo}} </td>
                    <td>{{ player.playerPos | lowercase  }}</td>
                    <td>{{ player.playerVal | currency:'INR':true:'1.2-2' }}</td>
                    <td>{{ player.playerRating }}</td>

                </tr>

            </tbody>  
    </table>
</div>
</div>
</div>
